<body>
    <main>
        <header class="p10 message-header-grid">
            <i class="fa-solid fa-arrow-left back-button"></i>
            <img class="user-image" src="Images/pfp.jpg" alt="User image" />
            <span class="user-container">
                <h1 class="message-name">Starlight</h1>
                <p class="text online">Online</p>
            </span>
            <aside id="characters" class="flex-row pullout bottom">
                <section class="characters flex-col pullout-content">
                    <hr>
                    <div class="role-element flex-row" style="--role-color: rgb(0, 0, 0); --role-color-2: rgb(35, 15, 0)">
                        <div class="user-grid">
                            <div class="user-image new"></div>
                            <h1 class="name">New Role</h1>
                            <p class="text">Click the plus to get started</p>
                        </div>
                        <button class="icon-btn circular" onclick="addRole()"><i class="fa fas fa-plus"></i></button>
                    </div>
                    <div class="flex-rc-p pagination hidden">
                        <button class="icon-btn circular small"></button>
                    </div>
                </section>
                <!-- extendPullout(this) -->
                <button class="expand chat-info"><i class="fa fa-solid fa-circle-info"></i></button>
            </aside>
        </header>

        <section class="add flex-cc-p-g hidden">
            <button id="exit-panel" class="icon-btn circular exitPanel"><i class="fa fas fa-xmark" aria-hidden="true"></i></button>
            <h2>New Role</h2>
            <hr>
            <div class="role-head flex-rc-p-g">
                <button class="icon-btn circular"><i class="fa fas fa-upload" aria-hidden="true"></i></button>
                <img class="user-image" src="Images/Pfps/GraAnonPFP.png">
                <button class="icon-btn circular"><i class="fa fas fa-palette" aria-hidden="true"></i></button>
            </div>
            <input class="name-input" type="text" placeholder="Name">
            <input class="subtext-input" type="text" placeholder="Subtext">
            <p>Notes</p>
            <textarea class="notes" style="height:-7px;"></textarea>
            <p>Description</p>
            <textarea class="description" style="height:-7px;"></textarea>
            <button id="new-role" class="icon-btn">Save<i class="fa fas fa-floppy-disk" aria-hidden="true"></i></button>
        </section>

        <article id="character-info">
            <h1 id="close-character" class="f2">Role Info</h1>
            <i class="lower fa fas fa-caret-down"></i>
            <hr>
            <header class="flex-cc-p">
                <img src="Images/pfpGreen2.webp">
                <h2 class="f175">Jay Star</h2>
                <p class="f125">nickname thing</p>
            </header>
            <hr>
            <section class="p10">
                <h2 class="f15">Notes</h2>
                <textarea class="f125 notes"></textarea>
                <h2 class="f15">Description</h2>
                <textarea class="f125 description"></textarea>
            </section>
            <footer class="flex-r-g">
                <button id="relinquish" class="icon-btn"><i class="fa fas fa-ban"></i><p>Relinquish Role</p></button>
                <button id="claim" class="icon-btn"><i class="fa fas fa-ban"></i><p>Join Role</p></button>
                <button id="save" class="icon-btn"><i class="fa fas fa-floppy-disk"></i><p>Save</p></button>
            </footer>
        </article>

        <footer class="flex-c-p-g">
            <div class="character-select flex-r-g hidden">
                <button class="icon-btn labeled" id="noRole" onclick="unselectRole()"><p>None</p></button>
            </div>
            <div class="flex-r-g message-line">
                <button id="role-btn" class="icon-btn" onclick="showHide('.character-select')"><!--<i class="fa fas fa-user"></i>--><img src="Images/pfp2.jpg"><p>Roles</p></button>
                <textarea placeholder="Type something..." rows="1" id="input"></textarea>
                <!-- Add sendMessage onclick -->
