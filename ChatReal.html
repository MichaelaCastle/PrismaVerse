<!DOCTYPE html>
<html lang="en" data-selected-theme="normal">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prismoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Gabarito:wght@400..900&family=Merriweather+Sans:wght@400;500;600;700;800&family=Spectral:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <script src="https://kit.fontawesome.com/ad096bdfd9.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="SCSS/Defaults.css">
    <link rel="stylesheet" href="SCSS/Chats.css">
    <link rel="stylesheet" href="SCSS/Conversations.css">
    <script src="JS/Chat.js"></script>
</head>
<body>
    <main>
        <section id="chat" class="flex-col">
            <header class="p10 user-grid">
                <img class="user-image" src="Images/pfp.jpg" />
                <h1 class="name">Starlight</h1>
                <p class="text online">Online</p>
            </header>
            <section class="flex-col">
                <!-- <div class="message dice user-grid top p10">
                    <img src="Images/Pfps/Jacob512.png" class="user-image" style="border-color: rgb(77, 0, 0); background-color: rgb(77, 0, 0); border-width: 3px;">
                    <h2 class="name" style="background-color: rgb(77, 0, 0);">Jacob</h2>
                    <div class="text p10">
                        <img src="Images/Dice/d20.jpg" style="background-color: rgb(77, 0, 0);">
                        <p class="dice-number">14</p>
                    </div>
                </div> -->
            </section>
            <footer class="flex-c-p-g">
                <div class="character-select flex-r-g hidden">
                    <button class="icon-btn labeled" id="noRole" onclick="unselectRole()"><p>None</p></button>
                </div>
                <div class="flex-r-g message-line">
                    <button id="role-btn" class="icon-btn" onclick="showHide('.character-select')"><!--<i class="fa fas fa-user"></i>--><img src="Images/pfp2.jpg"><p>Roles</p></button>
                    <textarea placeholder="Type something..." rows="1" id="input"></textarea>
                    <!-- Add sendMessage onclick -->
                    <button class="icon-btn" onclick="getMessage()"><i class="fa fas fa-paper-plane"></i><p>Send</p></button>
                </div>
                <div class="flex-rc-g buttons">
                    <button class="icon-btn"><i class="fa fas fa-microphone"></i><p>Voice Message</p></button>
                    <button class="icon-btn"><i class="fa fas fa-image"></i><p>Image</p></button>
                    <button class="icon-btn"><i class="fa fas fa-gamepad"></i><p>Game</p></button>
                    <button class="icon-btn"><i class="fa fas fa-face-laugh-beam"></i><p>Sticker</p></button>
                    <button class="icon-btn" onclick="showHide('.dice-options')"><i class="fa fas fa-dice-three"></i><p>Dice</p></button>
                </div>
                <div class="dice-options flex-rc-g hidden">
                    <button class="icon-btn"><i class="fa fas fa-dice-three"></i><p>4</p></button>
                    <button class="icon-btn"><i class="fa fas fa-dice-three"></i><p>6</p></button>
                    <button class="icon-btn"><i class="fa fas fa-dice-three"></i><p>8</p></button>
                    <button class="icon-btn"><i class="fa fas fa-dice-three"></i><p>12</p></button>
                    <button class="icon-btn"><i class="fa fas fa-dice-three"></i><p>20</p></button>
                </div>
            </footer>
        </section>
        <!-- class="flex-row pullout right" Took out of aside below -->
        <aside id="characters">  
            <!-- Change this to settings button like in wireframe (top right icon) -->
            <button class="expand" onclick="extendPullout(this)"><i class="fa fas fa-caret-left"></i></button>
        </aside>
        <article id="character-info">
            <h1 class="f2" onclick="closeCharacter()">Role Info</h1>
            <i class="lower fa fas fa-caret-down"></i>
            <hr>
            <header class="flex-cc-p">
                <img src="Images/pfpGreen2.webp">
                <h2 class="f175">Jay Star</h2>
                <p class="f125">nickname thing</p>
            </header>
            <hr>
            <section class="p10">
                <h2 class="f15">Notes</h2>
                <textarea class="f125 notes"></textarea>
                <h2 class="f15">Description</h2>
                <textarea class="f125 description"></textarea>
            </section>
            <footer class="flex-r-g">
                <button class="icon-btn"><i class="fa fas fa-ban"></i><p>Relinquish Role</p></button>
                <button class="icon-btn" onclick="roleInfoSave()"><i class="fa fas fa-floppy-disk"></i><p>Save</p></button>
            </footer>
        </article>
    </main>
    <footer>
    </footer>
</body>
</html>
