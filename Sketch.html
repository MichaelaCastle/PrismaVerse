    <script>
        
        function loadCS() {
            // if (!supportsLocalStorage()) { return false; }
            // localStorage["cs"] = gGameInProgress;
            if(!localStorage["cs.viewing"] == "true"){ return; }
            let sketch = document.querySelector(".sketch");
            sketch.querySelector("#name").innerText = localStorage["cs.name"];
            document.documentElement.style.setProperty('--middleHR', `'${localStorage["cs.sectionDecal"]}'`);
            document.documentElement.style.setProperty('--middleImageHR', `' ${localStorage["cs.imgFrmDecal"]} '`);
            document.documentElement.style.setProperty('--answerDecor', `'${localStorage["cs.answerDecal"]} '`);
            if(localStorage["cs.tw.display"] == "true"){
                sketch.innerHTML += `<div class="trigger-warnings">
                    <h2>Trigger Warnings</h2>
                    <p id="twv"></p>
                </div>`;
                sketch.querySelector("#twv").innerText = localStorage["cs.tw.value"];
            }
            if(localStorage["cs.toc.display"] == "true"){
                sketch.innerHTML += `<div class="section-label flex-cc">
                    <hr class="decor">
                    <h2>Contents</h2>
                    <hr class="decor">
                </div>
                <div class="contents"><p id="tocv"></p></div>`;
                sketch.querySelector("#tocv").innerText = localStorage["cs.toc.value"];
            }
            for (let s = 0; s < localStorage[`cs.sections.count`]; s++) {
                sketch.innerHTML += `<div class="section-label flex-cc">
                    <hr class="decor">
                    <h2>${localStorage[`cs.sections.${s}.value`]}</h2>
                    <hr class="decor">
                </div>`;
                for(let c = 0; c < localStorage[`cs.sections.${s}.count`]; c++){
                    if(localStorage[`cs.sections.${s}.${c}.type`] === "text"){
                        // localStorage[`cs.sections.${s}.${c}.value`] = contents[c].value;
                    }
                    else if(localStorage[`cs.sections.${s}.${c}.type`] === "img"){
                        sketch.innerHTML += `<hr class="ImageTop">
                        <img src="${localStorage[`cs.sections.${s}.${c}.img`]}">
                        <p class="quote">‚Äú${localStorage[`cs.sections.${s}.${c}.quote`]}‚Äù</p>
                        <hr class="ImageBottom">`;
                    }
                    else if(localStorage[`cs.sections.${s}.${c}.type`] === "detail"){
                        sketch.innerHTML += `<div class="info" id="info-${s}-${c}"></div>`;
                        sketch.querySelector(`#info-${s}-${c}`).innerHTML += `<p class="q">${localStorage[`cs.sections.${s}.${c}.q`]}</p>`;
                        for(let a = 0; a < localStorage[`cs.sections.${s}.${c}.count`]; a++){
                            sketch.querySelector(`#info-${s}-${c}`).innerHTML += `<p class="a">${localStorage[`cs.sections.${s}.${c}.${a}.value`]}</p>`;
                        }
                    }
                }
            }
        }

        function starting(){
            if(localStorage["cs.viewing"] != null) { loadCS(); }
        }

        window.onload = starting;
    </script>
